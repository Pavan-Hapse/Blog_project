<!DOCTYPE html>
<html lang="en">
<head>
   {% if title %}
        <title>Django Blog - {{ title }} </title>
   {% else %}

</head>
<body>
    {% for post in posts %}
        <h1> {{ post.Title }} </h1>
        <p>By {{ post.Author }} on {{ post.date_posted }}</p>
        <p> {{post.Content}} </p>
    {% endfor  %}
    <h1>Blog Home! </h1>
</body>
</html>
